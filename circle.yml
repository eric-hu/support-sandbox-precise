dependencies:
  override:
    - |
      if [[ -e ~/rvm_binaries/ruby-2.1.9.tar.bz2 ]]
      then
        rvm mount ~/rvm_binaries/ruby-2.1.9.tar.bz2
      else
        mkdir ~/rvm_binaries || true
        rvm install 2.1.9
        gem install bundler
        cd ~/rvm_binaries && rvm prepare 2.1.9
        ls ~/rvm_binaries
      fi


  cache_directories:
    - ~/rvm_binaries

test:
  override:
    - exit 0
