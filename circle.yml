deployment:
    production:
        branch: master
        codedeploy:
            piinpoint:
                deployment_group: piinpoint
    staging:
        branch: docker
        codedeploy:
            piinpoint:
                deployment_group: piinpoint-staging
                application_root: /
                revision_location:
                    revision_type: S3
                    s3_location:
                        bucket: piinpoint
                        key_pattern: apps/piinpoint-{SHORT_COMMIT}-{BUILD_NUM}
                    region: us-east-1
                deployment_config: CodeDeployDefault.AllAtOnce
